name: main

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: autoreconf
      run: autoreconf -ivf
    - name: configure
      run: ./configure --enable-debug
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
